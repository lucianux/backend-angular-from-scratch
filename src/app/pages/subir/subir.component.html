<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Publicando un archivo</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="photo" class="label col-sm-3 form-control-label">Archivo</label>
              <div class="col-sm-9">
                <input nbInput type="file" name="photo" id="photo" (change)="uploadFile($event)">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <!-- <button type="submit" nbButton status="warning">Sign in</button> -->
                <button
                  nbButton
                  type="button"
                  status="primary"
                  (click)="publicarComercio()">Publicar</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
